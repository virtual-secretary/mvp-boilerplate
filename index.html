        <div id="notification" style="display:none">

			<div id="error-template" style="padding: 10px; -webkit-box-shadow: rgb(152, 0, 0) 0px 0px 6px; box-shadow: rgb(152, 0, 0) 0px 0px 6px; background-color:#fef1ec; border:1px solid #cd0a0a; color:#cd0a0a;">

				<p>#{text}</p>
			</div>
		</div>
